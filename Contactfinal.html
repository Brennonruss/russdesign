<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Russ Design Co.</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Helvetica, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            width: 100%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            z-index: 1002;
        }

        .burger {
            position: fixed;
            top: 15px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #333;
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .burger.active {
            color: #333;
        }

        h1#decrypt-title {
            font-size: 2.0em; /* Match main page */
            color: #222;
            font-family: 'Space+Mono', monospace;
            letter-spacing: 2px;
            margin: 0 auto;
            flex-grow: 1;
            text-align: center;
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #fff; /* White, matching main page */
            color: #555; /* Dark grey text */
            padding: 60px 20px 20px;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .nav-menu.active {
            left: 0;
        }

        .nav-menu a {
            color: #555; /* Dark grey text */
            text-decoration: none;
            display: block;
            padding: 15px 0;
            font-size: 1.2em;
        }

        .nav-menu a:hover {
            color: #777; /* Lighter grey on hover */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .contact-methods {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #555; /* Match secondary text color */
        }

        .contact-info {
            margin-top: 40px;
        }

        .contact-info p {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }

        #phone-number, #email-address {
            font-family: 'Space Mono', monospace; /* Match title font */
            font-size: 1.5em;
            color: #222; /* Match heading color */
            letter-spacing: 2px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .header {
                display: block;
                padding: 15px 20px 0;
            }

            .burger {
                position: fixed;
                top: 15px;
                left: 20px;
            }

            h1#decrypt-title {
                margin: 60px 0 20px; /* Space below burger */
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="burger">â˜°</div>
        <h1 id="decrypt-title">Contact</h1>
    </div>
    <div class="nav-menu">
        <a href="index.html">Home</a>
        <a href="contactfinal.html">Contact</a>
    </div>

    <div class="container">
        <div class="contact-methods">text call or email me here:</div>
        <div class="contact-info">
            <p id="phone-number">2155955012</p>
            <p id="email-address">Brennonruss@gmail.com</p>
        </div>
    </div>

    <script>
        const burger = document.querySelector('.burger');
        const navMenu = document.querySelector('.nav-menu');
        const titleElement = document.querySelector('#decrypt-title');
        const phoneElement = document.querySelector('#phone-number');
        const emailElement = document.querySelector('#email-address');
        const finalTitleText = "Contact"; // Title text to scramble
        const phoneText = "2155955012";
        const emailText = "Brennonruss@gmail.com";
        const titleCharacters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
        const phoneCharacters = "0123456789";
        const emailCharacters = "abcdefghijklmnopqrstuvwxyz@.";
        let hasScrolled = false;

        // Burger Menu Toggle
        burger.addEventListener('click', (e) => {
            navMenu.classList.toggle('active');
            burger.classList.toggle('active');
            e.stopPropagation();
        });

        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && !burger.contains(e.target) && navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
                burger.classList.remove('active');
            }
        });

        // Burger Hop on First Scroll
        window.addEventListener('scroll', () => {
            if (!hasScrolled && window.pageYOffset > 0) {
                burger.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    burger.style.transform = 'translateY(0)';
                }, 300);
                hasScrolled = true;
            }
        });

        // Scramble Animation Function (Unified for title, phone, email)
        function runScrambleSequence(element, finalText, characters) {
            let currentText = Array(finalText.length).fill('');
            let scrambleIntervals = [];
            let index = 0;

            for (let i = 0; i < finalText.length; i++) {
                scrambleIntervals[i] = setInterval(() => {
                    currentText[i] = characters[Math.floor(Math.random() * characters.length)];
                    element.textContent = currentText.join('');
                }, 30);
            }

            function stopScrambling() {
                if (index < finalText.length) {
                    clearInterval(scrambleIntervals[index]);
                    currentText[index] = finalText[index];
                    element.textContent = currentText.join('');
                    index++;
                    if (index < finalText.length) {
                        setTimeout(stopScrambling, 200);
                    } else {
                        setTimeout(() => runScrambleSequence(element, finalText, characters), 2000);
                    }
                }
            }

            stopScrambling();
        }

        window.addEventListener('load', () => {
            titleElement.textContent = '';
            phoneElement.textContent = '';
            emailElement.textContent = '';
            runScrambleSequence(titleElement, finalTitleText, titleCharacters);
            runScrambleSequence(phoneElement, phoneText, phoneCharacters);
            runScrambleSequence(emailElement, emailText, emailCharacters);
        });
    </script>
</body>
</html>
